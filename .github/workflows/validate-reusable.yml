name: Cortex TMS Validation (Reusable)

on:
  workflow_call:
    inputs:
      strict:
        description: 'Enable strict validation mode (fails on warnings)'
        required: false
        type: boolean
        default: true
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      cortex-version:
        description: 'Cortex TMS version to install (e.g., "latest", "4.0.1")'
        required: false
        type: string
        default: 'latest'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for staleness detection (full git history)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Cortex TMS
        run: npm install -g cortex-tms@${{ inputs.cortex-version }}

      - name: Run TMS Validation
        run: |
          # Build validation command
          CMD="cortex-tms validate"

          # Add strict flag if enabled
          if [ "${{ inputs.strict }}" = "true" ]; then
            CMD="$CMD --strict"
          fi

          # Run validation
          echo "Running: $CMD"
          eval $CMD

      - name: Validation Summary
        if: always()
        run: |
          echo "## Cortex TMS Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Strict mode: ${{ inputs.strict }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cortex TMS version: ${{ inputs.cortex-version }}" >> $GITHUB_STEP_SUMMARY
